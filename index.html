<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<h2 class="bg-primary text-white p-4 text-center mb-3">HTTP Request</h2>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 offset-sm-2">
				<div class="card">
					<div class="card-body">
						<form id="postsForm">
							<div class="form-group">
								<label for="title"><Strong>Title</Strong></label>
								<input type="text" id="title" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="info"><Strong>Info</Strong></label>
								<!-- <input type="text" id="info" class="form-control"> -->
								<textarea id="info" class="form-control" rows="5" required>

								</textarea>
							</div>
							<div class="form-group">
								<input type="submit" value="SUBMIT" id="submit" class="btn btn-primary">
								<input type="button" value="UPDATE" id="update" class="btn btn-primary d-none">
							</div>
						</form>
					</div>
				</div>
				<hr>
				<div id="data">
					
				</div>
			</div>
		</div>
	</div>
	<script src="./assets/js/app.js"></script>
</body>
</html>
